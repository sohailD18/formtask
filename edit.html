<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Edit User</h2>
        <form action="/update/{{ user[0] }}" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold">First Name:</label>
                <input type="text" name="first_name" value="{{ user[1] }}" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">DOB:</label>
                <input type="date" name="dob" value="{{ user[2] }}" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Age:</label>
                <input type="text" name="age" value="{{ user[3] }}" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Gender:</label>
                <div class="flex gap-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="male" {% if user[4] == "male" %}checked{% endif %} class="mr-2"> Male
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="female" {% if user[4] == "female" %}checked{% endif %} class="mr-2"> Female
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="others" {% if user[4] == "others" %}checked{% endif %} class="mr-2"> Others
                    </label>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Email:</label>
                <input type="email" name="email" value="{{ user[5] }}" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Phone:</label>
                <input type="tel" name="phone" value="{{ user[7] }}" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">State:</label>
                <input type="text" name="state" value="{{ user[8] }}" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Courses:</label>
                <input type="text" name="courses" value="{{ user[10] }}" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                Update
            </button>
        </form>
    </div>
</body>
</html>
